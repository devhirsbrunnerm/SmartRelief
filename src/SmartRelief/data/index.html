<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartRelief</title>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Script with Information about Points-->
    <script src="variables.js"></script>
    <!-- Script that controls the rest and generates Menus-->
    <script src="main.js"></script>


</head>


<body>
    <div class="wrapper">
        <div id="led-wrapper" class="active">
            <div id="ledGroupNamesList" class="active">
                <button class="btn btn-danger btn-block" onclick="clearLED()">
                    LEDs ausschalten
                    <br />
                    <small>
                        Aktive LEDs:
                        <span id="counter">
                            0
                        </span>
                    </small>
                </button>
                <div id="ledGroupListContainer">
                </div>
                <button type="button" class="connectSidebarCollapse btn btn-info btn-block">
                    <span>Mit Netzwerk verbinden</span>
                </button>
            </div>
            <div id="ledGroupWrapper">
                <!-- Contains the LED Group sidebars-->
            </div>
        </div>




        <section id="connectSidebar">
            <button class="connectSidebarCollapse btn btn-secondary btn-block">
                << ZurÃ¼ck
            </button>
            <button onclick="closeAccessPoint()" class="btn btn-warning btn-block">
                Das SmartRelief Netzwerk schliessen </br>
                <small>Nachdem das SmartRelief mit dem eigenen WLAN verbunden wurde, kann das SmartRelief eigene Netz
                    geschlossen werden. Sollte dieses wieder gebraucht werden, kann das Smart Relief einfach
                    neugestartet werden</small>
            </button>
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse"
                data-target="#connectToWLANForm" aria-expanded="false" aria-controls="connectToWLANForm">
                Mit dem eigenen WLAN Neztwerk verbinden
            </button>
            </p>
            <div class="collapse" id="connectToWLANForm">
                <div class="card card-body">
                    <form action='connect' method='POST'>
                        <form>
                            <div class="form-group">
                                <label for="ssidInput">Netzwerk Name</label>
                                <input name="ssid" class="form-control" id="ssidInput" aria-describedby="ssidHelp"
                                    placeholder="Netwerk Name">
                                <small id="ssidHelp" class="form-text text-muted">Der Name des WLAN-Netzwerkes</small>
                            </div>
                            <div class="form-group">
                                <label for="wlanPasswordInput">Password</label>
                                <input name="password" type="password" class="form-control" id="wlanPasswordInput"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Verbinden</button>
                        </form>
                    </form>
                </div>
            </div>
            <a href="/ipinfo">IP Adresse</a>
        </section>
    </div>
</body>

</html>
